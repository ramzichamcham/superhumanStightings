<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HERO Manager</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>HERO Sightings Manager</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-2">
            <a href="superhumans" class="btn btn-outline-primary btn-lg">Superhumans</a>
        </div>
        <div class="col text-center m-2">
            <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
        </div>
        <div class="col text-center m-2">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-2">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-2">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Superhuman</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSuperhuman" method="POST">
                <div class="form-group row">
                    <label for="superhumanName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="superhumanName"
                               id="superhumanName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="superhumanDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="superhumanDescription"
                               id="superhumanDescription" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="superhumanSuperpowers" class="col-3 col-form-label">
                        Superpowers</label>
                    <div class="col-9">
                        <select multiple id="superhumanSuperpowers"
                                name="superhumanSuperpowers"
                                class="form-control" >
                            <option th:each="superpower : ${superpowers}"
                                    th:value="${superpower.id}"
                                    th:text="${superpower.name}">
                                Superpower Name</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="superhumanOrganizations" class="col-3 col-form-label">
                        Organizations</label>
                    <div class="col-9">
                        <select multiple id="superhumanOrganizations"
                                name="superhumanOrganizations"
                                class="form-control" >
                            <option th:each="organization : ${organizations}"
                                    th:value="${organization.id}"
                                    th:text="${organization.name}">
                                Organization Name</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Superhuman</button>
            </form>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="superhuman : ${superhumans}">
                    <td th:text="${superhuman.id}">Superhuman ID</td>
                    <td th:text='${superhuman.name}'>Superhuman Name</td>
                    <td><a href="#" th:href="@{/superhumanDetail(id=${superhuman.id})}">Details</a></td>
                    <td><a href="#" th:href="@{/editSuperhuman(id=${superhuman.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteSuperhuman(id=${superhuman.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
