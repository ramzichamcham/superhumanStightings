<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HERO Manager</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>HERO Sightings Manager</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-2">
            <a href="superhumans" class="btn btn-outline-primary btn-lg">Superhumans</a>
        </div>
        <div class="col text-center m-2">
            <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
        </div>
        <div class="col text-center m-2">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-2">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-2">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-12 m-1 text-center"
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}"
               th:text="${error.message}">Error message</p>
        </div>
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editOrganization" method="POST">
                <div class="form-group row">
                    <label for="organizationName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="organizationName"
                               id="organizationName" class="form-control"
                        th:value="${organization.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="organizationDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="organizationDescription"
                               id="organizationDescription" class="form-control"
                               th:value="${organization.description}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="organizationAddress" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="organizationAddress"
                               id="organizationAddress" class="form-control"
                               th:value="${organization.address}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="organizationPhoneNumber" class="col-3 col-form-label">
                        Phone Number</label>
                    <div class="col-9">
                        <input type="text" name="organizationPhoneNumber"
                               id="organizationPhoneNumber" class="form-control"
                               th:value="${organization.phoneNumber}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="organizationEmail" class="col-3 col-form-label">
                        Email</label>
                    <div class="col-9">
                        <input type="text" name="organizationEmail"
                               id="organizationEmail" class="form-control"
                               th:value="${organization.email}">
                    </div>
                </div>

                <input type="hidden" id="id"
                       name="id" th:value="${organization.id}">

                <button type="submit" class="btn btn-primary">Update Organization</button>
            </form>
        </div>

    </div>



</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
